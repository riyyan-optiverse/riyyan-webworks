<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practiceQuestion</title>
    <style>
body {
    background: #e5e7eb; 
    display: flex;
    justify-content: center;
    align-items: center;
    
    
}
.temp_card{
   width: 300px;
   background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    
}
input {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline:none;
}
select {
     width: 97%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
}
button {
    width:97%;
    padding: 11px;
    margin-top: 12px;
    border-radius: 5px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #4f46e5;
}

    </style>
</head>
<body>
    <div class="temp_card">
    <h2>Temperature Converter</h2>

    <input type="number" id="tempInput" placeholder="Enter temperature...">

    <select id="Dropdown_card">
        <option>Select Mode....</option>
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="cToK">Celsius to Kelvin</option>
        <option value="kToC">Kelvin to Celsius</option>
    </select>

    <button onclick="convertTemp()">Convert</button>
    <div id="result"></div>
</div>
<script src="practiceQuestion3.js"></script>
</body>
</html>

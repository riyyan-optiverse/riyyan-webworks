<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      label {
        display: flex;
      }
      input {
        border: none;
        outline: none;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <section
      style="
        text-align: center;
        margin: auto;
        width: 700px;
        background-color: bisque;
        padding: 10px;
      "
    >
      <h1 style="margin-bottom: 25px; margin-top: 10px">
        Student Registration Form
      </h1>
      <form>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 20px;
          "
        >
          <div style="display: flex; flex-direction: column; gap: 10px">
            <label for="username">User Name:</label>
            <input type="text" name="" id="" style="padding: 6px 10px" />
          </div>

          <div style="display: flex; flex-direction: column; gap: 10px">
            <label for="username">Password:</label>
            <input type="text" name="" id="" style="padding: 6px 10px" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
